<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLK-LD2450 Radar Visualisierung</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #00C851;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            height: 600px;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .info-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .info-card h2 {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .target-count {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 10px 0;
        }
        
        .target-list {
            list-style: none;
        }
        
        .target-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .target-item h3 {
            font-size: 14px;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .target-detail {
            font-size: 12px;
            color: #666;
            margin: 3px 0;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ HLK-LD2450 Radar Visualisierung</h1>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Verbindung wird hergestellt...</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>
            
            <div class="sidebar">
                <div class="info-card">
                    <h2>Erkannte Ziele</h2>
                    <div class="target-count" id="targetCount">0</div>
                </div>
                
                <div class="info-card">
                    <h2>Ziel-Details</h2>
                    <ul class="target-list" id="targetList">
                        <li style="color: #999; text-align: center;">Keine Ziele erkannt</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Chart configuration
        const ctx = document.getElementById('radarChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Erkannte Ziele',
                    data: [],
                    backgroundColor: 'rgba(102, 126, 234, 0.8)',
                    borderColor: 'rgba(102, 126, 234, 1)',
                    borderWidth: 2,
                    pointRadius: 8,
                    pointHoverRadius: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: -1000,
                        max: 1000,
                        title: {
                            display: true,
                            text: 'x [mm]',
                            font: { size: 14, weight: 'bold' }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    y: {
                        min: -6000,
                        max: 0,
                        title: {
                            display: true,
                            text: 'y [mm]',
                            font: { size: 14, weight: 'bold' }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Position: (${context.parsed.x}, ${context.parsed.y}) mm`;
                            }
                        }
                    }
                },
                animation: {
                    duration: 200
                }
            }
        });
        
        // Update status indicator
        function updateStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Verbunden mit Radar';
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Keine Verbindung zum Radar';
            }
        }
        
        // Update target list
        function updateTargetList(targets) {
            const targetList = document.getElementById('targetList');
            const targetCount = document.getElementById('targetCount');
            
            targetCount.textContent = targets.length;
            
            if (targets.length === 0) {
                targetList.innerHTML = '<li style="color: #999; text-align: center;">Keine Ziele erkannt</li>';
                return;
            }
            
            targetList.innerHTML = targets.map(target => `
                <li class="target-item">
                    <h3>Ziel ${target.id}</h3>
                    <div class="target-detail">üìç Position: (${target.x}, ${target.y}) mm</div>
                    <div class="target-detail">‚ö° Geschwindigkeit: ${target.speed} cm/s</div>
                    <div class="target-detail">üìè Distanzaufl√∂sung: ${target.distance_res} mm</div>
                </li>
            `).join('');
        }
        
        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });
        
        socket.on('status', (data) => {
            updateStatus(data.connected);
        });
        
        socket.on('radar_data', (data) => {
            updateStatus(data.connected);
            
            // Update chart data
            const chartData = data.targets.map(target => ({
                x: target.x,
                y: target.y
            }));
            
            chart.data.datasets[0].data = chartData;
            chart.update('none'); // Update without animation for smoother real-time updates
            
            // Update target list
            updateTargetList(data.targets);
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            updateStatus(false);
        });
    </script>
</body>
</html>
