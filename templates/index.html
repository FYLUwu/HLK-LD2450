<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLK-LD2450 Radar Interface</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #44ff44;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkbox-wrapper:hover {
            background: #e8e8e8;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .panel {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        
        .panel h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        #radarCanvas {
            width: 100%;
            height: 500px;
            background: #1a1a2e;
            border-radius: 8px;
            display: block;
        }

        .live-data {
            display: none;
        }
        
        .live-data.active {
            display: block;
        }

        .target-info {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .target-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .data-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 5px 0;
        }
        
        .data-label {
            font-weight: bold;
            color: #666;
        }
        
        .data-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .no-targets {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ HLK-LD2450 Radar Interface</h1>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Verbindung wird hergestellt...</span>
            </div>

            <div class="controls">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="multiTargetTracking">
                    <span>Multi-Target Tracking</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="showLiveData">
                    <span>Livedaten anzeigen</span>
                </label>
            </div>
        </div>

        <div class="content">
            <div class="panel">
                <h2>ðŸ“¡ Radar Visualisierung</h2>
                <canvas id="radarCanvas"></canvas>
            </div>

            <div class="panel">
                <h2>ðŸ“Š Livedaten</h2>
                <div id="liveDataContainer" class="live-data">
                    <div class="no-targets">Keine Targets erkannt</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let showLiveData = false;
        let multiTargetEnabled = false;

        // Canvas setup
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Checkbox handlers
        document.getElementById('showLiveData').addEventListener('change', (e) => {
            showLiveData = e.target.checked;
            document.getElementById('liveDataContainer').classList.toggle('active', showLiveData);
        });

        document.getElementById('multiTargetTracking').addEventListener('change', (e) => {
            multiTargetEnabled = e.target.checked;
            socket.emit('enable_multi_target_tracking', { enable: multiTargetEnabled });
        });

        // Socket.IO event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('status', (data) => {
            updateConnectionStatus(data.connected);
        });

        socket.on('radar_data', (data) => {
            updateConnectionStatus(data.connected);
            drawRadar(data.targets);
            if (showLiveData) {
                updateLiveData(data.targets);
            }
        });

        socket.on('tracking_status', (data) => {
            console.log('Tracking status:', data);
        });
        
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Verbunden';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Nicht verbunden';
            }
        }
        
        function drawRadar(targets) {
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height;
            const scale = Math.min(width, height) / 12000; // 6000mm range in each direction

            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, width, height);

            // Draw grid
            ctx.strokeStyle = '#2a2a4e';
            ctx.lineWidth = 1;

            // Concentric circles (every 1000mm)
            for (let r = 1000; r <= 6000; r += 1000) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, r * scale, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Radial lines
            for (let angle = 0; angle < 360; angle += 30) {
                const rad = (angle * Math.PI) / 180;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(rad - Math.PI/2) * 6000 * scale,
                          centerY + Math.sin(rad - Math.PI/2) * 6000 * scale);
                ctx.stroke();
            }

            // Draw targets
            targets.forEach((target, index) => {
                const x = centerX + target.x * scale;
                const y = centerY - target.y * scale;

                // Target dot
                const colors = ['#ff4444', '#44ff44', '#4444ff'];
                ctx.fillStyle = colors[index % colors.length];
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();

                // Target label
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText(`T${target.id}`, x + 12, y - 12);

                // Speed indicator (arrow)
                if (target.speed > 0) {
                    const arrowLength = Math.min(target.speed * scale * 10, 50);
                    ctx.strokeStyle = colors[index % colors.length];
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x, y - arrowLength);
                    ctx.stroke();
                }
            });

            // Draw legend
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.fillText(`Targets: ${targets.length}`, 10, 20);
        }

        function updateLiveData(targets) {
            const container = document.getElementById('liveDataContainer');

            if (targets.length === 0) {
                container.innerHTML = '<div class="no-targets">Keine Targets erkannt</div>';
                return;
            }
            
            container.innerHTML = targets.map(target => `
                <div class="target-info">
                    <h3>Target ${target.id}</h3>
                    <div class="data-row">
                        <span class="data-label">X-Position:</span>
                        <span class="data-value">${target.x} mm</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Y-Position:</span>
                        <span class="data-value">${target.y} mm</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Geschwindigkeit:</span>
                        <span class="data-value">${target.speed} cm/s</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Distanz:</span>
                        <span class="data-value">${target.distance_res} mm</span>
                    </div>
                </div>
            `).join('');
        }
        
        // Initial draw
        drawRadar([]);
    </script>
</body>
</html>
